apiVersion: apps/v1
kind: Deployment
metadata:
  name: mybackendlb-deployment
  labels:
    component: backend
    name: my-app2

spec:
  template:
    metadata:
      name: mybackendlb-pod
      labels:
        component: backend
        name: my-app2
    spec:
      containers:
        - name: mybackendlb-container
          image: inql/mybackendlb

  replicas: 3
  selector:
    matchLabels:
      name: my-app2
      component: backend